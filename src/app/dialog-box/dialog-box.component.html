<!-- dialog-box.component.html -->
<h1 mat-dialog-title>Current Action : <strong>{{action}}</strong></h1>
<div mat-dialog-content>
  <!--<mat-form-field *ngIf="action == 'View';">
    <app-checklist></app-checklist>
  </mat-form-field>-->
  <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
    <input placeholder="{{action}} Name" matInput [(ngModel)]="local_data.name">
  </mat-form-field>
  <!--<mat-form-field *ngIf="action != 'Delete'; ">
    <mat-label>Type</mat-label>
    <mat-select [(value)]="local_data.type">
      <mat-option value="Onboarding">Onboarding</mat-option>
      <mat-option value="Offboarding">Offboarding</mat-option>
    </mat-select> 
  </mat-form-field>-->
  <mat-form-field *ngIf="action != 'Delete';">
    <input placeholder="{{action}} Start Date" matInput [(ngModel)]="local_data.date">
  </mat-form-field>
  <mat-form-field *ngIf="action != 'Delete';">
    <input placeholder="{{action}} Position" matInput [(ngModel)]="local_data.position">
  </mat-form-field>
  <mat-form-field *ngIf="action != 'Delete';">
    <input placeholder="{{action}} Manager" matInput [(ngModel)]="local_data.manager">
    <!--<app-profile></app-profile>-->
  </mat-form-field>
  <ng-template #elseTemplate>
    Sure to delete <b>{{local_data.name}}</b>?
  </ng-template>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="doAction()">{{action}}</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
</div>
